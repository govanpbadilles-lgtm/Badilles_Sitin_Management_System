<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS | Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="register-page">

    <nav class="navbar">
        <div class="logo">College of Computer Studies Sit-in Monitoring System</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">Community</a>
            <a href="#">About</a>
            <a href="/">Login</a>
        </div>
    </nav>

    <div class="register-container">
        <div class="glass-card">
            <a href="/" class="close-btn" style="position: absolute; top: 15px; right: 20px; text-decoration: none; color: #333; font-size: 24px;">&times;</a>
            
            <h2>Sign up</h2>

            <form action="/register" method="POST" id="regForm">
                
                <div class="row">
                    <div class="input-group">
                        <input type="text" name="id_number" placeholder="ID Number" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="middlename" placeholder="Middle Name">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <input type="text" name="course" placeholder="Course" required>
                    </div>
                    <div class="input-group">
                        <input type="text" name="course_level" placeholder="Level" required>
                    </div>
                </div>

                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm_password" placeholder="Repeat Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="text" name="address" placeholder="Address" required>
                    <i class="fas fa-map-marker-alt"></i>
                </div>

                <button type="submit" class="register-btn-glass">Register</button>
            </form>
            
            <p class="login-link">Already have an account? <a href="/">Login</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
