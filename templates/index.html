<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS | Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="home-page">

    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/uclogonav.png') }}" alt="UC Logo">
            College of Computer Studies Sit-in Monitoring System
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">Community</a>
            <a href="#">About</a>
            <a href="#" id="loginLink">Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero-content">
            
            <div class="hero-text">
                <h1>Welcome to CSS<br>Sit-in Monitoring System</h1>
                <p>Efficiently monitor and manage student laboratory sessions.</p>
                <button class="hero-btn" onclick="document.getElementById('loginModal').style.display='flex'">Get Started</button>
            </div>

            <div class="hero-image">
                <img src="{{ url_for('static', filename='images/ucmainccslogo.png') }}" alt="CCS Logo">
            </div>
            
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content glass-effect">
            <span class="close-btn">&times;</span>
            <h2>Login</h2>
            
            <form action="/login" method="POST">
                <div class="input-group">
                    <label>Email</label>
                    <div class="input-with-icon">
                        <input type="email" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-with-icon">
                        <input type="password" name="password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn-submit">Login</button>
                
                <p class="register-link">Don't have an account? <a href="/register">Register</a></p>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <div id="toastBox"></div>
</body>
</html>
